<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        const container = document.getElementById('root');

        const initialState = { count: 0, message: '', number: '' };

        const reducer = (state, action) => {
            switch (action.type) {

                case 'SET_NUMBER':

                    return {
                        ...state,
                        number : action.number
                    };


                case 'INCREMENT':

                    return {
                        ...state,
                        count: state.count + 1,
                        message: ''
                    };

                case 'DECREMENT':

                    if (state.count === 0) {

                        return {
                            ...state,
                            message: "Décrementation négative interdite"
                        }
                    }

                    return {
                        ...state,
                        count: state.count - 1,
                        message: ''
                    };

                default:
                    return state;
            }
        }

        const Counter = () => {

            // identique au state mais avec la possibilité de faire plus d'algo
            const [state, dispatch] = React.useReducer(reducer, initialState);

            const { count, message, number } = state;

            return (
                <React.Fragment>
                    {message && <p>{message}</p>}
                    Counter : {count}
                    <button onClick={() => dispatch({ type: 'DECREMENT' })}>-</button>
                    <button onClick={() => dispatch({ type: 'INCREMENT' })}>+</button>
                    <p><input type="text" value={number} onChange={e => dispatch({ type: 'SET_NUMBER', number: e.target.value })} /> </p>
                    <p>{number}</p>
                </React.Fragment>
            );
        }

        ReactDOM.render(
            <Counter />,
            container
        );
    </script>
</body>

</html>
