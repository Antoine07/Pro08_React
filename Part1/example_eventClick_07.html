<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        .heading {
            color: purple;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        class Button extends React.Component {
            constructor(props) {
                super(props);

                 //this.click = this.click.bind(this); // relié au this de la classe pour ne pas perdre cette référence lorsque React monte l'élément
            }

            // Une fonction flèchée n'a pas this
            // le this pour une fonction fléchée c'est le this du contexte dans lequel la fonction est définie
            // Expérimentale mais elle fonctionne bien
            click = () => {
                console.log(this.props);
            }

            render() {
                return (
                    <button name="Hello React" onClick={this.click}>Clike Me !</button>
                )
            }
        }

        ReactDOM.render(
            <Button title="Hello" />, 
            document.getElementById('root')
        );
    </script>
</body>
</html>
